version: '3.1'
services:
  php:
    image: yiisoftware/yii2-php:7.4-apache
    volumes:
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - ./:/app:delegated
    ports:
      - '8000:80'

  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-qwe123}
    ports:
      - 3306:3306
    container_name: yii2_basic_db

  adminer:
    image: adminer
    restart: always
    ports:
      - 8088:8080
    container_name: yii2_basic_adminer
